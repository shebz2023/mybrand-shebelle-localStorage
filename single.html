        .header {

.header h1{

nav {

    height: 60px;
    color: white;
}

nav a {
    position: relative;
    color: inherit;
    text-decoration: none;
    padding: 10px;
}
nav a span{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    border-bottom:2px solid #9cb071;
    border-radius:15px;
    transform:scale(0) translateY(50px);
    transition: .5s;
    opacity:0;

}

nav a:hover span{
    color:#9cb071;
    transform: scale(1) translateY(0);
    opacity:1;
}
/* mobile nav bar */
 .menu-icon {

            }
            nav.active {

            }
            nav a {
                display: block;

            }
            .header nav a:hover {
                transform: none;
            }
            .menu-icon {
                display: block;
                cursor: pointer;

                top: 10px;

                color: white;
            }

        /* comment section */
    .comment-container {
            background-color: #000;
            margin-top: 1.5rem;

            border-radius: 5px;
    }
    .profile-pic {
      width: 1.5rem;
      height:1.5rem;
      border-radius: 50%;
      margin-right: 10px;
    }
    .comment {
      margin-top: 5px;
    }
    .comment-like {

    }
    .comment-dislike {
      color: red;
      margin-right: 10px;
    }
    .comment-form textarea {
      width: 100%;
      margin-top: 10px;
    }
    .comment-form button {
      margin-top: 10px;
      background-color:#1a1a1a;
      border: 2px solid #ccc;
      color:white;
    }
    .comment-form button:hover{
      transform: scale(1.1);
      transition: .5s;
      border:2px solid black ;
    }
    #error{
        color: red;
        font-size: 12px;
    }
    /*  right container */
        .blog-container {
            flex-basis: 30%;
            padding: 20px;
            border-radius: 8px;
            background-color: #262626;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .blog-header {

        }

        .blog-posts {
            display: flex;

            justify-content: space-around;
        }

        .blog-posts {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        .blog-post {
            position: relative;
            width: calc(90% - 5px); 
            max-height: 300px;
            margin-bottom: 20px; 
            overflow: hidden;
            background-color: #1a1a1a;
            color: #fff;
            border-radius: 8px;
        }

        .blog-image {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }

        .blog-title {
            font-size: 18px;
            margin: 10px 0;
        }

        .blog-content {

        }

        .read-more-link {
            position: absolute;
            top:50%;

            font-size: 25px;
            color: #55623a;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
        }

        .read-more-link:hover {
            text-decoration: underline;
        }

        .blog-container a{
            margin-top: 20px;
            text-align: center;
            color: #9cb071;
            cursor:pointer;
        }
        .blog-container a:hover{
            transform: scale(1.1);
        }
        /* Media Query for Small Devices */

    .blog-container{
        display:none;
    }
    .one-blog{

    }

    }

}

<script>
    // navbar
    function toggleMenu() {
        var nav = document.querySelector('nav');
        var menuIcon = document.querySelector('.menu-icon');
        nav.classList.toggle('active');
        menuIcon.classList.toggle('active');
    }

    // validating the comment section
    function validate(){
        var error = document.getElementById('error');
        var comment = document.getElementById('comment').value;
        if(comment.trim() === ""){
            error.innerHTML = "you can't leave a blank comment";
            return false;
        }
        error.innerHTML = "<i class='bx bxs-check-circle'></i>";
        return true;
    }

    // Retrieving blogs from localstorage
    var blogs = JSON.parse(localStorage.getItem('blogs'));

   // generate leftpart
 function leftpart(index) {
    const blog = blogs[index]; 
    
    const image = document.createElement('img');
    image.src = blog.image;
    image.alt = 'blog picture';
    image.classList.add('title');

    const title = document.createElement('h1');
    title.textContent = blog.title;

    const content = document.createElement('p');
    content.textContent = blog.content;

    const leftContainer = document.querySelector('.one-blog');
    leftContainer.innerHTML = ''; // Clear existing content before putting
    leftContainer.appendChild(image);
    leftContainer.appendChild(title);
    leftContainer.appendChild(content);
}

//    make the comment section

// keeping comment to local storage

 
//  <form class="comment-form">

//             <button type="button" onclick="validate()">comment</button>
//             <span id="error"></span>
//           </form>

    // dynamically make the blogs for right side
    if (blogs && blogs.length > 0) {
        rightpart();
    }
  // Event listener for "Read More" link clicks
  document.querySelectorAll('.read-more-link').forEach((link, index) => {
    link.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default  behavior
        leftpart(index); 
    });
});


    // creating right part

    function createrightpart(blog) {
        const blogPost = document.createElement('div');
        blogPost.classList.add('blog-post');

        const image = document.createElement('img');
        image.src = blog.image;
        image.alt = 'Blog Image';
        image.classList.add('blog-image');

        const title = document.createElement('h3');
        title.textContent = blog.title;
        title.classList.add('blog-title');

        const content = document.createElement('p');
        content.textContent = blog.content;
        content.classList.add('blog-content');

        const readMoreLink = document.createElement('a');
        readMoreLink.href = 'single.html'; 
        readMoreLink.textContent = 'Read More';
        readMoreLink.classList.add('read-more-link');

        blogPost.appendChild(image);
        blogPost.appendChild(title);
        blogPost.appendChild(content);
        blogPost.appendChild(readMoreLink);

        return blogPost;
    }

    function rightpart() {
        var blogPostsContainer = document.querySelector('.blog-posts');
        blogs.forEach(blog => {
            const blogPost = createrightpart(blog);
            blogPostsContainer.appendChild(blogPost);
        });
    }

    // nav bar 
     // if the user is logged in then change the signintext to dashboardtext


     window.onload = function() {
    // Check if the user is logged in
    var userIsLoggedIn = localStorage.getItem('userIsLoggedIn');
    var adminIsLoggedIn = localStorage.getItem('adminIsLoggedIn');

    // Get the nav element
    var nav = document.querySelector('nav');

    if (userIsLoggedIn || adminIsLoggedIn) {
        // Create a new anchor element
        var anchor = document.createElement('a');
        
        // Remove the "Sign In" anchor
        var signInAnchor = document.querySelector('nav a[href="LOGIN.HTML"]');
       
        if (signInAnchor) {
            nav.removeChild(signInAnchor);
        }

        // Set the href attribute and text based on whether it is admin or user login
        if (userIsLoggedIn) {
            anchor.href = 'userdashboard.html';
        } else if (adminIsLoggedIn) {
            anchor.href = 'dashboard.html';
        }
        anchor.innerText = 'Dashboard';

        // Append the anchor element to the nav
        nav.appendChild(anchor);
    }
};
