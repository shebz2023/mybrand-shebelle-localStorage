<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #262626;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin:auto;
      background-color: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(9, 9, 9, 0.1);
    }
    span {
      color: seagreen;
    }

    .message-container {

      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    .message:hover {
      transform: scale(1.03);
      border-radius: 8px;
      transition: ease-in-out 0.3s;
    }
   
    .message {
      width: 100%;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 8px;
      margin-top: 10px;
      position: relative;
      font-size: 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .message h1 {
      margin: 0;
      font-size: 16px;
    }

    .message span {
      margin-bottom: 5px;
      display: block;
    }

    .message p {
      margin: 0;
    }

    .message .reply-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #666;
      cursor: pointer;
      font-size: 18px;
    }

    .back-button, .link-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #000000;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .back-button:hover, .link-button:hover {
      background-color: #000000;
      color: #9cb071;
      transform:scale(1.3);
      transition:ease-in-out 0.2s;
    }

  </style>
</head>
<body>

<div class="container">
  <a href="dashboard.html" class="back-button">DASHBOARD</a>
  <a href="notifications.html" class="link-button">notifications</a>
  <a href="status.html" class="link-button">status</a>
  <a href="index.html" class="link-button">HOME</a>

  <div id="message-container">
    <!-- Messages-->
  </div>
</div>

<script>
  // Retrieve messages from local storage
  const messages = JSON.parse(localStorage.getItem('messages')) || [];

  // Function to create message elements
  const createMessageElement = message => {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message');

    const nameHeader = document.createElement('h1');
    nameHeader.textContent = message.name;
    
    const emailSpan = document.createElement('span');
    emailSpan.textContent = message.email;

    const messageParagraph = document.createElement('p');
    messageParagraph.textContent = message.message;

    messageDiv.appendChild(nameHeader);
    messageDiv.appendChild(emailSpan);
    messageDiv.appendChild(messageParagraph);

    return messageDiv;
  };

  // Display messages
  const messageContainer = document.getElementById('message-container');
  messages.forEach(message => {
    const messageElement = createMessageElement(message);
    messageContainer.appendChild(messageElement);
  });
</script>

</body>
</html>
